<div class="modal-header">
    <h3 class="modal-title"><p class="text-success">New Subnet</p></h3>
</div>
<div class="modal-body">
    <div class="row">
        <form name="registerForm">

            <div class="col-md-5">
                <label for="network">Network IP:</label>
                <input type="text" class="form-control" id="network" ng-model="subnet.ip" name="networkIP"
                       required=""/>
            </div>

            <div class="col-md-2">
                <label for="slash">Slash:</label>
                <input type="text" class="form-control" id="slash" name="slash" ng-model="subnet.slash"
                       required=""/>
            </div>
            <div class="col-md-2" style="margin-top: 25px">
                <button class="btn btn-success "
                        ng-click="register(subnet)" ng-disabled="registerForm.$invalid">
                    Register
                </button>
            </div>
            <div class="col-md-2" style="margin-top: 25px">
                <button class="btn btn-primarywarning" ng-click="cancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="alert alert-success" role="alert" ng-show="responce.length " ng-bind="responce"></div>
</div>
