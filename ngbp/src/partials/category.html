<nets-header active-url="Category"></nets-header>

<div class="container">

    <h2>Manage categories</h2>
    <hr/>

    <alert ng-repeat="message in messages" type="{{message.type}}" close="closeMessage($index)">{{message.msg}}</alert>

    <form class="navbar-form jumbotron" name="categoryForm">
        <div>
            <label>New category</label>
        </div>
        <input class="form-control" type="text" placeholder="Enter category"
               ng-model="category" required>
        <button class=" form-control btn btn-primary" ng-disabled="!categoryForm.$valid"
                ng-click="register(category)">
            Submit
        </button>
    </form>

    <div class="panel panel-primary">
        <div class="panel-heading"><b>Categories</b></div>

        <table class="table  table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Type</th>
                <th>Remove</th>
            </tr>
            </thead>
            <tbody ng-repeat="category in categories">
            <tr>
                <td><b>{{$index +1}}</b></td>
                <td>{{category.type}}</td>
                <td>
                    <button class="btn btn-default btn-xs" ng-click="delete(category)">x</button>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
